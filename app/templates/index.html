{% extends "layout.html" %}
{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">Height(Inches)</th>
        <th scope="col"> Weight(Pounds)</th>
    </tr>
    </thead>
    <tbody>
    {% for city in cities %}
    <tr>
        <td><a href="view/{{city.id}}">{{ city.fldheight }}</a></td>
        <td>{{ city.fldweight }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
